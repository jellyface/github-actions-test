name: actions workflow
on: [push]
jobs:
  run-github-actions:
    runs-on: ubuntu-latest
    steps:
      - name: List Files
        run: |
          pwd
          ls -la
      - name: Checkout
        uses: actions/checkout@v3
      - name: List Files
        run: |
          pwd
          ls -la
      - name: Simple JS actions
        id: greet
        uses: actions/hello-world-javascript-action@v1
        with:
          who-to-greet: John
      - name: Log Greeting time
        run: echo "${{ steps.greet.outputs.time }}"